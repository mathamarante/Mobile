<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#2196f3">
    <link rel="stylesheet" href="../framework7/css/framework7.material.min.css">
    <link rel="stylesheet" href="../framework7/css/framework7.material.colors.min.css">
    <link rel="stylesheet" href="../framework7/css/my-app.css">
    <script>
        function consultaVendedor() {
            var lcVdFant = goVdFant.value.toString().toUpperCase().trim();
            var lcVdSenh = goVdSenh.value.toString().toUpperCase().trim();

            if (lcVdFant == "") {
                myApp.alert("CAMPO USUÁRIO OBRIGATÓRIO", "ERRO");

                limpaCampos();

                return false;
            }
            else if (lcVdSenh == "") {
                myApp.alert("CAMPO SENHA OBRIGATÓRIO", "ERRO");

                limpaCampos();

                return false;
            }

            var lcVdSmd5 = md5(lcVdSenh).toUpperCase();

            myApp.showIndicator();

            $.ajax({
                url: gcWsHttp + "consultaVendedor?lcIdEmpr=TRV&lcVdFant=" + lcVdFant + "&lcVdSmd5=" + lcVdSmd5,
                type: "GET",
                dataType: "jsonp",
                contentType: "application/json; charset=utf-8",

                success: function (loCnVend) {
                    myApp.hideIndicator();
                    limpaCampos();

                    try {
                        if (loCnVend.id_cadt > 0) {
                            localStorage.setItem("oUCnVend", JSON.stringify(loCnVend));
                            window.location = "PagLay.html";
                        }
                        else {
                            myApp.alert("USUÁRIO OU SENHA INVALIDOS", "ERRO");
                        }
                    }
                    catch (loWkErro) { myApp.alert("USUÁRIO OU SENHA INVALIDOS", "ERRO"); }
                },
                error: function () {
                    myApp.hideIndicator();
                    limpaCampos();
                    myApp.alert("USUÁRIO OU SENHA INVALIDOS", "ERRO");
                }
            });
        }

        function limpaCampos() {
            goVdFant.value = "";
            goVdSenh.value = "";
        }

        function onLoad() { document.addEventListener("deviceready", onDeviceReady, false); }

        function onDeviceReady() { document.addEventListener("backbutton", sair, false); }

        function sair() {
            navigator.app.exitApp();
        }
    </script>

    <style>
        #divLgin {
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;

        }

            #divLgin img {
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                margin: auto;

    </style>
</head>
<body onload="onLoad()" class="theme-green">

                <p class="buttons-row">
