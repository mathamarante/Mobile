    <meta name="theme-color" content="#2196f3">
    <link rel="stylesheet" href="../framework7/css/framework7.material.min.css">

    <script src="../js/script.js"></script>
    <script>

            myApp.confirm("DESEJA SAIR?", "ALERTA", function () {

        }

<body>
    <div class="statusbar-overlay"></div>
    <div class="panel-overlay"></div>
    <div class="panel panel-left panel-cover">
        <div class="list-block">
            <ul>
                <li>
                    <a href="#" onclick="redireciona('OffPed.html', 'PEDIDOS');" class="item-link close-panel item-content">
                        <div class="item-media">
                            <img src="../img/paper.png" />
                        </div>
                        <div class="item-inner">
                            <div class="item-title">PEDIDOS</div>
                        </div>
                    </a>
                </li>
                <li>

                        </div>
                        <div class="item-inner">
                            <div class="item-title">NOVO PEDIDO</div>
                        </div>
                    </a>
                </li>
                <li>
                    <a href="#" onclick="sair();" class="item-link close-panel item-content">

                            <img src="../img/exit.png" />

                    <div class="navbar">

                        </div>
                    </div>
                    <div class="toolbar">
                        <div class="toolbar-inner">
                            <a href="#" data-panel="left" class="link icon-only open-panel">
                                <i class="icon icon-bars"></i>

                    </div>

            </div>
        </div>

    <script type="text/javascript" src="../cordova.js"></script>
    <script type="text/javascript" src="../framework7/js/framework7.min.js"></script>
    <script type="text/javascript" src="../framework7/js/my-app.js"></script>
    <script type="text/javascript" src="../js/jquery-2.1.4.min.js"></script>
    <script>
        var oUDvTitu = document.getElementById("divTitu");
